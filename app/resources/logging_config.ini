[loggers]
keys=root,main,model,requester,parser,message

[handlers]
keys=console_handler,rotating_file_handler,message_file_handler

[formatters]
keys=formatter,basic

[logger_root]
level=CRITICAL
handlers=console_handler

[logger_main]
level=DEBUG
handlers=console_handler, rotating_file_handler
qualname=main
propagate=0

[logger_parser]
level=DEBUG
handlers=console_handler, rotating_file_handler
qualname=parser
propagate=0

[logger_requester]
level=INFO
handlers=console_handler, rotating_file_handler
qualname=requester
propagate=0

[logger_model]
level=DEBUG
handlers=console_handler, rotating_file_handler
qualname=model
propagate=0

[logger_message]
level=DEBUG
handlers=message_file_handler,console_handler
qualname=message
propagate=0

[handler_console_handler]
class=StreamHandler
level=DEBUG
formatter=formatter
args=(sys.stderr,)

[handler_rotating_file_handler]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=formatter
args=('../logs/cirrus_analyser.log', 'a', 10000000)
kwargs={'encoding': 'utf-8', 'backupCount': 5}

[handler_message_file_handler]
class=handlers.TimedRotatingFileHandler
level=DEBUG
formatter=basic
args=('../logs/cirrus-messages-summary.log', 'midnight')
kwargs={'encoding': 'utf-8', 'backupCount': 5}


[formatter_formatter]
format=%(asctime)s %(name)-12s %(levelname)-8s %(message)s

[formatter_basic]
format=%(message)s